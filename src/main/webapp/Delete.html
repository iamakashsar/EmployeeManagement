<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Employee</title>

    <!-- GSAP for Animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <style>
        /* Import Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', sans-serif;
        }

        /* Animated Cyberpunk Background */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle, #0b0c10, #1f2833);
            overflow: hidden;
            position: relative;
        }

        /* Pulsating Background Effect */
        @keyframes pulseBackground {
            0% { background: radial-gradient(circle, #0b0c10, #1f2833); }
            50% { background: radial-gradient(circle, #1f2833, #0b0c10); }
            100% { background: radial-gradient(circle, #0b0c10, #1f2833); }
        }
        
        body::before {
            content: "";
            position: absolute;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 180deg, #66FCF1, transparent);
            animation: rotateBackground 8s linear infinite;
            opacity: 0.2;
        }

        @keyframes rotateBackground {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Glassmorphic Card */
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            width: 380px;
            box-shadow: 0px 0px 15px rgba(102, 252, 241, 0.6);
            border: 2px solid rgba(102, 252, 241, 0.5);
            transform: scale(0.9);
            opacity: 0;
        }

        h1 {
            font-size: 26px;
            color: #66FCF1;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0px 0px 10px rgba(102, 252, 241, 0.7);
        }

        label {
            font-size: 18px;
            color: #C5C6C7;
            display: block;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: none;
            outline: none;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            text-align: center;
            transition: 0.3s;
            box-shadow: 0px 0px 5px rgba(102, 252, 241, 0.3);
        }

        input:focus {
            box-shadow: 0px 0px 15px rgba(102, 252, 241, 0.8);
            background: rgba(255, 255, 255, 0.3);
        }

        /* Neon Button */
        button {
            margin-top: 15px;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            color: #0B0C10;
            font-weight: bold;
            background: linear-gradient(90deg, #66FCF1, #45A29E);
            box-shadow: 0px 0px 15px rgba(102, 252, 241, 0.6);
            transition: 0.3s;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            background: linear-gradient(90deg, #45A29E, #66FCF1);
            transform: translateY(-3px);
            box-shadow: 0px 0px 25px rgba(102, 252, 241, 0.9);
        }

        button:active {
            transform: scale(0.95);
        }

        /* Floating Particles */
        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #66FCF1;
            border-radius: 50%;
            opacity: 0.8;
            animation: float 4s infinite ease-in-out alternate;
        }

        @keyframes float {
            from { transform: translateY(0px); }
            to { transform: translateY(-20px); }
        }

    </style>
</head>
<body>

    <!-- Floating Particles -->
    <div class="particle" style="top: 20%; left: 30%; animation-duration: 3s;"></div>
    <div class="particle" style="top: 60%; left: 70%; animation-duration: 4s;"></div>
    <div class="particle" style="top: 80%; left: 40%; animation-duration: 2.5s;"></div>

    <div class="container">
        <h1>Delete Employee</h1>
        <form action="del" method="post">
            <label>Enter Employee ID:</label>
            <input type="number" name="id" required>
            <button>Delete</button>
        </form>
    </div>

    <script>
        // GSAP Animation: Entry Effects
        gsap.to(".container", { opacity: 1, scale: 1, duration: 1, ease: "power2.out" });

        // Floating Particle Animation
        document.querySelectorAll(".particle").forEach((particle, index) => {
            gsap.to(particle, {
                y: gsap.utils.random(-30, 30),
                x: gsap.utils.random(-30, 30),
                duration: gsap.utils.random(3, 6),
                repeat: -1,
                yoyo: true,
                ease: "sine.inOut",
                delay: index * 0.5
            });
        });

        // Button Click Effect
        document.querySelector("button").addEventListener("click", function () {
            gsap.to(".container", { scale: 1.05, duration: 0.2, yoyo: true, repeat: 1 });
        });
    </script>

</body>
</html>
