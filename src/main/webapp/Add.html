<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Employee Details</title>
    <style>
        /* Import Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        /* Body */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            animation: fadeIn 1s ease-in-out;
        }

        /* Container */
        .container {
            background: white;
            padding: 30px;
            width: 50%;
            border-radius: 12px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
            animation: scaleIn 0.6s ease-in-out;
        }

        /* Heading */
        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 20px;
            animation: slideIn 0.8s ease-in-out;
        }

        /* Table */
        table {
            width: 100%;
        }

        td {
            padding: 10px;
            font-size: 16px;
            text-align: left;
        }

        /* Input Fields */
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            transition: all 0.3s ease-in-out;
        }

        input:focus {
            border-color: #007bff;
            box-shadow: 0px 4px 10px rgba(0, 123, 255, 0.5);
            outline: none;
        }

        /* Radio Buttons */
        input[type="radio"] {
            width: auto;
            margin-right: 5px;
        }

        /* Button */
        button {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 6px;
            width: 100%;
            transition: all 0.3s ease-in-out;
            font-weight: bold;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background: linear-gradient(135deg, #0056b3, #003f7f);
            transform: scale(1.05);
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes scaleIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Add Employee Details</h1>

        <form action="add" method="post">
            <table cellspacing="10px">
                <tr>
                    <td><label>ID:</label></td>
                    <td><input type="number" name="id" required placeholder="Enter Employee ID"></td>
                </tr>
                <tr>
                    <td><label>Full Name:</label></td>
                    <td><input type="text" name="name" required placeholder="Enter Full Name"></td>
                </tr>
                <tr>
                    <td><label>Age:</label></td>
                    <td><input type="number" name="age" required placeholder="Enter Age"></td>
                </tr>
                <tr>
                    <td><label>Select Gender:</label></td>
                    <td>
                        <input type="radio" name="gender" value="Male" required>Male
                        <input type="radio" name="gender" value="Female" required>Female
                        <input type="radio" name="gender" value="Others" required>Others
                    </td>
                </tr>
                <tr>
                    <td><label>Email:</label></td>
                    <td><input type="email" name="email" required placeholder="Enter Email"></td>
                </tr>
                <tr>
                    <td><label>Phone Number:</label></td>
                    <td><input type="number" name="phno" required placeholder="Enter Phone Number"></td>
                </tr>
                <tr>
                    <td><label>Salary:</label></td>
                    <td><input type="number" name="salary" required placeholder="Enter Salary"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="submit">Add Employee</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>

</body>
</html>
